# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    # strategy: matrixはDockerfileでPythonバージョンを固定するため不要になる

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t my-python-app -f docker/Dockerfile .

      - name: Run linters and formatters
        run: |
          docker run --rm my-python-app poetry run ruff check .
          docker run --rm my-python-app poetry run ruff format --check .

      - name: Run static type checking
        run: |
          docker run --rm my-python-app poetry run mypy .

      - name: Run tests
        run: |
          docker run --rm my-python-app poetry run pytest
