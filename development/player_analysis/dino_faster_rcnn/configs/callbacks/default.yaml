visualization:
  _target_: development.player_analysis.dino_faster_rcnn.callbacks.detection_visualizer.DetectionVisualizer
  num_samples: 4
  score_threshold: 0.5

model_checkpoint:
  _target_: pytorch_lightning.callbacks.ModelCheckpoint
  dirpath: "${hydra:runtime.output_dir}/checkpoints"
  filename: "epoch={epoch}-val-loss={val-loss:.3f}"
  monitor: "val-loss"
  mode: "min"
  save_top_k: 3
  save_last: True

lr_monitor:
  _target_: pytorch_lightning.callbacks.LearningRateMonitor
  logging_interval: "step"

early_stopping:
  _target_: pytorch_lightning.callbacks.EarlyStopping
  monitor: "val-loss"
  patience: 5
  mode: "min"

# スケジュール: 低解像度 -> 高解像度の混合比を線形に増加
resolution_mix_scheduler:
  _target_: development.player_analysis.dino_faster_rcnn.callbacks.resolution_scheduler.ResolutionMixScheduler
  start_epoch: 0
  end_epoch: ${trainer.max_epochs}
  start_p_high: 0.0
  end_p_high: 1.0
  log: true
